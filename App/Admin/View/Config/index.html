<include file="Public/header" title="应用列表" />
<div id="page-wrapper">
    <div class="row">
        <div class="col-md-6">
            <a href="{:U('add')}" class="btn btn-success">添加应用</a>
        </div>
        <div class="col-md-6">
            <form action="{:U('index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入关键词搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    

    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <td>编号</td>
                <td>企业id</td>
                <td>企业名称</td>
                <td>agentid</td>
                <td>touserid</td>
                <td>uprow</td>
                <td>edit</td>
            </tr>
        </thead>
        <tbody>
        <foreach name="config" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.qyid}</td>
                <td>{$v.qyname}</td>
                <td>{$v.agentid}</td>
                <td>{$v.touserid}</td>
                <td>{$v.uprow}</td>
                <td><a href="{:U('update',array('id' => $v['id'] ))}">编辑</a> </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="Pagination">{$page}</div>
</div>

<include file="Public/footer" />
