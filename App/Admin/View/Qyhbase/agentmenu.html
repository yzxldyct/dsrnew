<include file="Public/header" title="修改菜单" />
<div id="page-wrapper">
<form action="{:U('agentmenu')}" method="post">
	<foreach name="agentmenu" item="v">
	<div class="form-group">
		<label>button</label>
		<input class="form-control" type="text" name="name" value="{$v.name}">
	</div>
	<div class="form-group">
		<label>type</label>
		<input class="form-control" type="text" name="type" value="{$v.type}">
	</div>
	<div class="form-group">
		<label>url</label>
		<input class="form-control" type="texta" name="url" value="{$v.url}">
	</div>
	<div class="form-group">
		<label>url</label>
		<TEXTAREA>{$v.url}
		</TEXTAREA>
	</div>
	<div class="form-group">
        <label>sex</label>
        <label class="radio-inline">
          <input type="radio" name="gender" id="type" value="1" <if condition="$userinfo.gender eq 1"> checked="checked"</if>>男
        </label>
        <label class="radio-inline">
          <input type="radio" name="gender" id="type" value="2" <if condition="$userinfo.gender eq 2"> checked="checked"</if>>女
        </label>
    </div>
    </foreach>
	<div class="form-group">
		<button class="btn btn-success" type="submit" >修改</button>
	</div>


</form>
</div>

<include file="Public/footer" />
