<include file="Public/header" title="应用列表" />
<div id="page-wrapper">
    <div class="row">
        <div class="col-md-6">
            <a href="{:U('member/add')}" class="btn btn-success">添加应用</a>
        </div>
        <div class="col-md-6">
            <form action="#" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <td>ID</td>
                <td>应用名称</td>
                <td>LOGO</td>
                <td>EDIT</td>
                <td>menu</td>
                <td>config</td>
            </tr>
        </thead>
        <tbody>
        <foreach name="agentlist" item="v">
            <tr>
                <td>{$v.agentid}</td>
                <td>{$v.name}</td>
                <td><img src={$v.square_logo_url} weight="50" height="50"></td>
                <td><a href="{:U('agentinfo',array('agentid' => $v['agentid']))}">编辑</a></td>
                <td><a href="{:U('agentmenu',array('agentid' => $v['agentid']))}">menu</a></td>
                <td><a href="{:U('agentmenu',array('agentid' => $v['agentid']))}">config</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="Pagination">{$page}</div>
</div>

<include file="Public/footer" />
