<include file="Public/header" title="应用列表" />
<div id="page-wrapper">
    <div class="row">
        <div class="col-md-6">
            <a href="{:U('member/add')}" class="btn btn-success">添加应用</a>
        </div>
        <div class="col-md-6">
            <form action="#" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <td>userid</td>
                <td>avator</td>
                <td>name</td>
                <td>de</td>
                <td>status</td>
            </tr>
        </thead>
        <tbody>
        <foreach name="userlist" item="v">
            <tr>
                <td>{$v.userid}</td>
                <td><img src="{$v.avatar}" height="50" weight="50"></td>
                <td>{$v.name}</td>
                <td>{$v.department}</td>
                {v.status}
                <if condition= " v['status'] EQ 1 ">
                        <td>已关注</td>
                    <elseif condition= " v['status'] EQ 2 " />
                        <td>已冻结</td>
                    <elseif condition= " v['status'] EQ 4 "/>
                        <td>未关注</td>
             </if>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="Pagination">{$page}</div>
</div>

<include file="Public/footer" />
