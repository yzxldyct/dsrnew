<include file="Public/header" title="更新信息" />
<div id="page-wrapper">
<form action="{:U('update')}" method="post">
	<div class="form-group">
		<label>软件名称</label>
		<input class="form-control" type="text" name="softname" value="{$model.softname}">
	</div>
	<div class="form-group">
		<label>下载地址</label>
		<input class="form-control" type="text" name="href" value="{$model.href}">
	</div>
	
	<div class="form-group">
		<input type="hidden" name="id" value="{$model.id}">
		<button class="btn btn-success" type="submit" >更新</button>
	</div>


</form>
</div>

<include file="Public/footer" />
